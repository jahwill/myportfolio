name: myportfolio
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  js: any
  modal_bottom_sheet: ^2.0.0
  url_launcher:
  provider: any
#  firebase_core: "0.5.0"
#  cloud_firestore: "^0.14.0+2"


dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:


  uses-material-design: true


  assets:
   - assets/images/
   - assets/icons/
   - assets/gallery/


  fonts:
   - family: greycliff
     fonts:
       - asset: fonts/greycliff-cf-bold.ttf

   - family: Montserrat
     fonts:
       - asset: fonts/Montserrat-Light.ttf
   - family: OpenSans
     fonts:
       - asset: fonts/opensan/OpenSans-Regular.ttf
       - asset: fonts/opensan/OpenSans-SemiBold.ttf
       - asset: fonts/opensan/OpenSans-light.ttf
       - asset: fonts/opensan/OpenSans-LightItalic.ttf
       - asset: fonts/opensan/OpenSans-Italic.ttf
   - family: OpenSansItalic
     fonts:
       - asset: fonts/opensan/OpenSans-Italic.ttf
       - asset: fonts/opensan/OpenSans-SemiBoldItalic.ttf
       - asset: fonts/opensan/OpenSans-BoldItalic.ttf

