            <!-- <form name="myform" class="receiveform" id="myform"> -->
            <form name="myform" id="gform" method="POST" class="pure-form pure-form-stacked"

                </div>

                    <input type="text" name="mobile" placeholder="mobile">


                </div>

                </div>

                <div class="inputbox">
